name: codonnier_network
description: "Just add this package in the app and ready to rock the server when it is idle."

version: 1.1.2+13

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  # Utils
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.codonnier.codonnier_network
    iosBundleIdentifier: com.codonnier.codonnierNetwork
